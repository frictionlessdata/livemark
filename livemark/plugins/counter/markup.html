{% if plugin.type == 'google'}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ plugin.code }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ plugin.code }}');
  </script>
{% elif plugin.type == 'plausible' %}
  <script defer data-domain="{{ plugin.code }}" src="https://plausible.io/js/plausible.js"></script>
{% endif %}
