<div id="livemark-flow">
  <div>
    {% if livemark.next %}
    <div class="next">
      <a href="{{ data.next.path }}">{{ data.next.name }} &raquo;</a>
    </div>
    {% endif %}
    {% if livemark.prev %}
    <div class="prev">
      <a href="{{ data.prev.path }}">&laquo; {{ data.prev.name }}</a>
    </div>
    {% endif %}
  </div>
</div>
