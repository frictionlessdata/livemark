<div id="livemark-links">
  <div class="toc">
    <ol class="toc-list">
      {% for item in data.items %}
      <li class="toc-item">
        <a class="toc-link" href="{{ item.path }}" {% if item.path.startswith('http') %}target="_blank"{% endif %} {% if link.hook %}onclick="{{ item.hook }}"{% endif %}>
          {{ item.name }}
        </a>
      </li>
      {% endfor %}
    </ol>
  </div>
</div>
