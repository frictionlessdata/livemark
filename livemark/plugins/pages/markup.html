<div id="livemark-pages">
  <ul class="primary">
    {% for item in items %}
    <li class="primary {% if item.active %}active{% endif %}">
      <a href="{{ item.path }}" class="primary {% if item.list %}group{% endif %}">
        {{ item.name }}
        {% if item.list %}
        <span class="fa fa-chevron-right"></span>
        {% endif %}
      </a>
      {% if item.list %}
      <ul class="secondary">
        {% for subitem in item.list %}
        <li class="secondary {% if subitem.active %}active{% endif %}">
          <a href="{{ subitem.path }}" class="secondary">
            {{ subitem.name }}
          </a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
