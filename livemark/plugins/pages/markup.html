<div id="livemark-pages">
  <div class="toc">
    <ol class="toc-list">
      {% for link in list %}
      <li class="toc-link">
        <a class="toc-link {% if current == link.path %}is-active-link{% endif %}" href="{{ link.path }}">
          {{ link.name }}
        </a>
      </li>
      {% endfor %}
    </ol>
  </div>
</div>
