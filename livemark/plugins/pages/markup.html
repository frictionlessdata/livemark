<div id="livemark-pages">
  <div class="toc">
    <ol class="toc-list">
      {% for item in config.items %}
      <li class="toc-item">
        <a class="toc-link {% if livemark.path == item.path %}is-active-link{% endif %}" href="{{ item.path }}">
          {{ item.name }}
        </a>
      </li>
      {% endfor %}
    </ol>
  </div>
</div>
