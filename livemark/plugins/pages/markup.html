<div id="livemark-pages">
  <ul class="primary">
    {% for item in plugin.items %}
    <li class="primary {% if item.get('items') %}group{% endif %} {% if item.active %}active{% endif %}">
      <a href="/{{ item.path }}.html" class="primary">
        {{ item.name }}
        {% if item.get('items') %}
        <span class="fa fa-chevron-right"></span>
        {% endif %}
      </a>
      {% if item.get('items') %}
      <ul class="secondary">
        {% for subitem in item.get('items') %}
        <li class="secondary {% if subitem.active %}active{% endif %}">
          <a href="/{{ subitem.path }}.html" class="secondary">
            {{ subitem.name }}
          </a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
