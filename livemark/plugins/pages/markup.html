<div id="livemark-pages">
  <ul class="primary">
    {% for item in items %}
    <li class="primary">
      <a
        href="{{ item.path }}"
        class="primary {% if current == item.path %}active{% endif %} {% if item.list %}group{% endif %}"
      >
        {{ item.name }}
        {% if item.list %}
        <span class="fa fa-chevron-right"></span>
        {% endif %}
      </a>
      {% if item.list %}
      <ul class="secondary">
        {% for subitem in item.list %}
        <li class="secondary">
          <a
            href="{{ subitem.path }}"
            class="secondary {% if current == subitem.path %}active{% endif %}"
          >
            {{ subitem.name }}
          </a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
