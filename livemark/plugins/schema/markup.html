<div class="livemark-schema">
  <div id="{{ schema.elem }}">
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function(){
  const schema = JSON.parse('{{ schema.spec }}')
  const element = document.getElementById('{{ schema.elem }}')
  frictionlessComponents.render(frictionlessComponents.Schema, {schema}, element)
});
</script>
