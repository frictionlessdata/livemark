<!-- JS -->

{% if livemark.analytics.type == 'google' %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ livemark.analytics.code }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ livemark.analytics.code }}');
</script>
{% endif %}
