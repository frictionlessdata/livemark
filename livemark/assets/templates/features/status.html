<!-- HTML -->

<div id="livemark-status">
  <iframe
    src="https://ghbtns.com/github-btn.html?user={{ livemark.status.user }}&amp;repo={{ livemark.status.repo }}&amp;type={{ livemark.status.type }}&amp;count=true&amp;size=large"
    width="160px"
    height="30px"
    title="GitHub"
  >
  </iframe>
</div>

<!-- CSS -->

<style>
#livemark-status {
  height: 40px;
  margin-bottom: 16px;
  border-bottom: 1px solid #eaecef;
}

#livemark-status iframe {
  opacity: 0.5;
  border: none;
}
</style>

<!-- JS -->

<script>
document
  .getElementById('livemark-{{ livemark.status.section or "left"}}')
  .appendChild(document.getElementById('livemark-status'));
</script>
